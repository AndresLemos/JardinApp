        <link rel="stylesheet" href="#{request.contextPath}/resources/css/estilos.css"/>
        <title>JardinApp</title>

    <h:body>
        
        <header class="Header">
            <nav class="MainMenu">
                <ul class="MainMenu-list">
                    <li class="MainMenu-item">
                        <a jsf:outcome="/index.xhtml" class="MainMenu-link">Inicio</a>

                    <li class="MainMenu-item">

                    <li class="MainMenu-item">

           Top

            </div>
        </section>
        
        <footer class="Footer">
            
            <div class="Footer-left">
		    <h2 class="Footer-Title">Déjanos un Comentario</h2>
                    <p class="Footer-description">Es muy importante para nosotros saber tu opinion,

            </div>
            
            <form action="" class="Footer-form">                
                    <input type="text" placeholder="Nombre" class="Footer-formInput"/>
                    <input type="email" placeholder="Email" class="Footer-formInput"/>
                    <textarea placeholder="Motivo" class="Footer-textArea"></textarea>
                    <button type="submit" class="Footer-button">Enviar</button>
            </form>
            
            <div class="Footer-List">
                    <a href="#" class="Footer-link">Contáctenos</a>
                    <a href="#" class="Footer-link">Terminos y Condiciones</a>
