<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="content">
                <button type="button"  
                jsf:outcome="/pages/registro/Create">
                    Nuevo Usuario
                </button>    
            <br></br>
                <h:dataTable id="usuarioTable"
                             value="#{usuarioController.itemsUsuario}"
                             var="usuario">
                    <h:column>
                        <f:facet name="header">
                            Documento ID
                        </f:facet>    
                        <h:outputText value="#{usuario.idDocumento}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Primer Nombre
                        </f:facet>
                        <h:outputText value="#{usuario.primerNombre}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Segundo Nombre
                        </f:facet>
                        <h:outputText value="#{usuario.segundoNombre}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Primer Apellido
                        </f:facet>
                        <h:outputText value="#{usuario.primerApellido}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Segundo Apellido
                        </f:facet>
                        <h:outputText value="#{usuario.segundoApellido}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Tipo de Documento
                        </f:facet>
                        <h:outputText value="#{usuario.tipoDocumento}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Contraseña
                        </f:facet>
                        <h:outputText value="#{usuario.contrasenia}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Dirección
                        </f:facet>
                        <h:outputText value="#{usuario.direccion}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Telefono
                        </f:facet>
                        <h:outputText value="#{usuario.telefono}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Celular
                        </f:facet>
                        <h:outputText value="#{usuario.celular}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Correo
                        </f:facet>
                        <h:outputText value="#{usuario.correo}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Titulo Profesional
                        </f:facet>
                        <h:outputText value="#{usuario.tituloProfesional}" />
                    </h:column>
                </h:dataTable> 
            
            </ui:define>

        </ui:composition>

    </body>
</html>
