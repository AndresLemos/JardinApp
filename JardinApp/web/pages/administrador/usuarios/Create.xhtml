<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="content">
                <section class="Work">
                <div class="Work-transparent">
                <h2 class="Work-title">Regístrarse</h2>
                
                <form class="Work-form" jsf:id="createUsuarioForm"> 
                    <select jsf:id="tipoDocumento" 
                           class="Work-formInput2"
                            size="1"
                            required="true" 
                            jsf:value="#{tipoDocumentoController.selectedTipoDocumento}">                        
                        <f:selectItem itemLabel="Tipo de documento"/>
                        <f:selectItems value="#{tipoDocumentoController.itemsTipoDocumento}" 
                                       var="tipoDocumento" 
                                       itemLabel="#{tipoDocumento.tipoDocumento}"
                                       itemValue="#{tipoDocumento.idTipo}"/>
                        
                    </select> 
                <input required="true" 
                       class="Work-formInput"
                       type="text" 
                       placeholder="Documento" 
                       jsf:value="#{usuarioController.selectedUsuario.idDocumento}"/>
                 <input required="true" 
                        class="Work-formInput"
                       type="text" 
                       placeholder="Primer nombre" 
                       jsf:value="#{usuarioController.selectedUsuario.primerNombre}"/>
                  <input required="true" 
                         class="Work-formInput"
                       type="text" 
                       placeholder="Segundo Nombre" 
                       jsf:value="#{usuarioController.selectedUsuario.segundoNombre}"/>
                   <input required="true" 
                          class="Work-formInput"
                       type="text" 
                       placeholder="Primer Apellido" 
                       jsf:value="#{usuarioController.selectedUsuario.primerApellido}"/>
                    <input required="true" 
                           class="Work-formInput"
                       type="text" 
                       placeholder="Segundo Apellido" 
                       jsf:value="#{usuarioController.selectedUsuario.segundoApellido}"/>
                     <input required="true" 
                            class="Work-formInput"
                       type="text" 
                       placeholder="Contraseña" 
                       jsf:value="#{usuarioController.selectedUsuario.contrasenia}"/>
                      <input required="true" 
                       type="text" 
                       placeholder="Dirección" 
                       class="Work-formInput"
                       jsf:value="#{usuarioController.selectedUsuario.direccion}"/>
                       <input required="true" 
                              class="Work-formInput"
                       type="text" 
                       placeholder="Teléfono" 
                       jsf:value="#{usuarioController.selectedUsuario.telefono}"/>
                        <input required="true" 
                               
                       type="text" 
                       placeholder="Celular" 
                       class="Work-formInput"
                       jsf:value="#{usuarioController.selectedUsuario.celular}"/>
                         <input required="true"
                                class="Work-formInput"
                       type="text" 
                       placeholder="Correo" 
                      
                       jsf:value="#{usuarioController.selectedUsuario.correo}"/>
                     <select jsf:id="pais" 
                           class="Work-formInput2"
                            size="1"
                            required="true" 
                            jsf:value="#{paisController.selectedPais.idPais}">                        
                        <f:selectItem itemLabel="Seleccione un pais"/>
                        <f:selectItems value="#{paisController.itemsPais}" 
                                       var="pais" 
                                       itemLabel="#{pais.nombrePais}"
                                       itemValue="#{pais.idPais}"/>
                        
                    </select>  
                    <select jsf:id="ciudad" 
                           class="Work-formInput2"
                            size="1"
                            required="true" 
                            jsf:value="#{usuarioController.selectedUsuario.idCiudad}">                        
                        <f:selectItem itemLabel="Seleccione una ciudad"/>
                        <f:selectItems value="#{ciudadController.itemsCiudad}" 
                                       var="ciudad" 
                                       itemLabel="#{ciudad.nombreCiudad}"
                                       itemValue="#{ciudad.idCiudad},#{ciudad.idDepartamento}"/>
                        
                    </select>      
                    
                         <input class="Work-Button" type="submit"
                   value="Guardar"
                   jsf:actionListener="#{usuarioController.create}"
                   jsf:action="List"/>
                </form>
                 </div>
            </section>  
            </ui:define>

        </ui:composition>

    </body>
</html>
