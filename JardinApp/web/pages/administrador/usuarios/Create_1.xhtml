<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="content">
                <section class="Work">
                <div class="Work-transparent">
                <h2 class="Work-title">Regístrarse</h2>
                
                <form class="Work-form" jsf:id="createUsuarioForm"> 
                    <select 
                           class="Work-formInput2"
                            size="1"
                            required="true" 
                            jsf:value="#{usuarioController.selectedUsuario.tipoDocumento}">                        
                        <f:selectItem itemLabel="Tipo de documento"/>
                        <f:selectItems value="#{tipoDocumentoController.itemsTipoDocumento}" 
                                       var="tipoDocumento" 
                                       itemLabel="#{tipoDocumento.tipoDocumento}"
                                       itemValue="#{tipoDocumento.idTipo}"/>
                        
                    </select> 
                <input required="true" 
                       class="Work-formInput"
                       type="text" 
                       
                       placeholder="Documento" 
                       jsf:value="#{usuarioController.selectedUsuario.idDocumento}"/>
                 <input required="true" 
                        class="Work-formInput"
                       type="text" 
                       
                       placeholder="Primer nombre" 
                       jsf:value="#{usuarioController.selectedUsuario.primerNombre}"/>
                  <input required="true" 
                         class="Work-formInput"
                         
                       type="text" 
                       placeholder="Segundo Nombre" 
                       jsf:value="#{usuarioController.selectedUsuario.segundoNombre}"/>
                   <input required="true" 
                          class="Work-formInput"
                       type="text" 
                      
                       placeholder="Primer Apellido" 
                       jsf:value="#{usuarioController.selectedUsuario.primerApellido}"/>
                    <input required="true" 
                           class="Work-formInput"
                       type="text" 
                       
                       placeholder="Segundo Apellido" 
                       jsf:value="#{usuarioController.selectedUsuario.segundoApellido}"/>
                   
                    <select  
                           class="Work-formInput2"
                            size="1"
                            required="true" 
                            jsf:value="#{usuarioController.selectedUsuario.idRoles}">                        
                        <f:selectItem itemLabel="Seleccione un Rol"/>
                        <f:selectItems value="#{rolesController.itemsRoles}" 
                                       var="rol" 
                                       itemLabel="#{rol.nombreRol}"
                                       itemValue="#{rol.idRol}"/>
                        
                    </select> 
                     <input required="true" 
                            class="Work-formInput"
                           
                       type="text" 
                       placeholder="Contraseña" 
                       jsf:value="#{usuarioController.selectedUsuario.contrasenia}"/>
                     
                      <input required="true" 
                             
                       type="text" 
                       placeholder="Dirección" 
                       class="Work-formInput"
                       jsf:value="#{usuarioController.selectedUsuario.direccion}"/>
                       <input required="true" 
                              class="Work-formInput"
                              jsf="telefono"
                       type="text" 
                       placeholder="Teléfono" 
                       jsf:value="#{usuarioController.selectedUsuario.telefono}"/>
                        <input required="true" 
                               
                       type="text" 
                       placeholder="Celular" 
                       class="Work-formInput"
                      
                       jsf:value="#{usuarioController.selectedUsuario.celular}"/>
                         
                    <select 
                           class="Work-formInput2"
                            size="1"
                            required="true" 
                            jsf:value="#{usuarioController.selectedUsuario.idCiudad}">                        
                        <f:selectItem itemLabel="Seleccione una ciudad"/>
                        <f:selectItems value="#{ciudadController.itemsCiudad}" 
                                       var="ciudad" 
                                       itemLabel="#{ciudad.nombreCiudad}"
                                       itemValue="#{ciudad.idCiudad},#{ciudad.idDepartamento.idDepartamento}"/>
                        
                    </select>    
                        <input type="email"
                       placeholder="Correo Electrónico"
                       required="true"
                       jsf:value="#{usuarioController.selectedUsuario.correo}"/>
                    <input 
                        required="true" 
                       type="text" 
                       placeholder="Título profesional" 
                       class="Work-formInput"
                       jsf:value="#{usuarioController.selectedUsuario.tituloProfesional}"/>
                    
                   <button type="submit" 
                        jsf:actionListener="#{usuarioController.create}" 
                        jsf:action="List">
                    Guardar
                </button>
                </form>
                 </div>
            </section>  
            </ui:define>

        </ui:composition>

    </body>
</html>
