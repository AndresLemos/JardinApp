<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <body>

        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="content">
                <form class="formulario-Create" jsf:id="createRoles">
                    <label>Ingrese el ID del Rol</label>            
                    <input
                        type="number"
                         placeholder="ID Rol"
                        class="Work-InputCreate"
                        jsf="idRol"
                        required="true"
                        jsf:value="#{rolesController.selectedRoles.idRol}"/>
                    <label>Ingrese el Nombre del Rol</label>  
                    <input
                        type="text"
                        placeholder="Nombre Rol"                        
                        class="Work-InputCreate"
                        jsf="nombreRol"
                        required="true"
                        jsf:value="#{rolesController.selectedRoles.nombreRol}"/>


                    <input class="Work-button-Create" type="submit"
                           value="Guardar"
                           jsf:actionListener="#{rolesController.create()}" jsf:action="List"/>
                </form>
            </ui:define>

        </ui:composition>

    </body>
</html>
