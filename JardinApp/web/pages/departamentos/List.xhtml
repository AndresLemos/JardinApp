<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                 xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        
        <button type="button"  
                jsf:outcome="create"
                class="Work-button-Create">
            Nuevo Departamento
        </button>
    
       
         <p:dataTable id="departamentoTable"
                      value="#{departamentosController.itemsDepartamentos}"
                     var="departamentos" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
            <p:column headerText="ID Departamento">
                <h:outputText value="#{departamentos.idDepartamento}" />
            </p:column>
            <p:column headerText="Nombre Departamento">
                <h:outputText value="#{departamentos.nombreDepartamento}" />
            </p:column>
            
        </p:dataTable> 
        
     
    </ui:define>
 
</ui:composition>
