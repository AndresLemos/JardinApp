<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
               template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="content">
         <form class="formulario" jsf:id="createCiudadform">
             <label>ID Ciudad</label>>
            <input
                type="text"
                jsf="idCiudad"
                required="true"
                jsf:value="#{ciudadController.selectedCiudad.idCiudad}"/>
            <laber>Nombre de la Ciudad</laber>
            <input
                type="text"
                jsf="nombreCiudad"
                required="true"
                jsf:value="#{ciudadController.selectedCiudad.nombreCiudad}"/>
            
            <h:selectOneMenu>
                    <f:selectItem itemLabel="Seleccione Departamento"
                                  noSelectionOption="true"
                                  itemDisabled="true"/>
                    <f:selectItems value="#{departamentosController.itemsDepartamentos}"
                                   var="dep"
                                   itemLabel="#{dep.nombreDepartamento}"
                                   itemValue="#{dep}"/>
                </h:selectOneMenu>
            
          
            <input class="medium success button" type="submit"
                   value="Guardar"
                   jsf:actionListener="#{ciudadController.create()}" jsf:action="List"/>
        </form>
    </ui:define>

</ui:composition>
