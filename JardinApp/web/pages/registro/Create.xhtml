<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="content">                
            <section class="Work">
                <div class="Work-transparent">
                <h2 class="Work-title">Regístrarse</h2>
                <h:form class="Work-form">
                    <input type="text" 
                           placeholder="Primer Nombre" 
                           class="Work-formInput"
                           jsf:id="primerNombre"
                           required="true"
                           jsf:value="#{usuarioController.selectedUsuario.primerNombre}"/>
                    
                    <input type="text" 
                           placeholder="Segundo Nombre" 
                           class="Work-formInput"
                           jsf:id="segundoNombre"
                           jsf:value="#{usuarioController.selectedUsuario.segundoNombre}"/>
                    
                    <input type="text" 
                           placeholder="Primer Apellido" 
                           class="Work-formInput"
                           jsf:id="primerApellido"
                           required="true"
                           jsf:value="#{usuarioController.selectedUsuario.primerApellido}"/>
                    
                    <input type="text" 
                           placeholder="Segundo Apellido" 
                           class="Work-formInput"
                           jsf:id="segundoApellido"
                           required="true"
                           jsf:value="#{usuarioController.selectedUsuario.segundoApellido}"/>
                    
                    <select jsf:id="tipoDocumento" 
                            class="Work-formInput2"
                            size="1"
                            required="true" 
                            jsf:value="#{usuarioController.selectedUsuario.tipoDocumento}">                        
                        <f:selectItem itemLabel="Tipo de Documento..."/>
                        <f:selectItem itemLabel="Cédula de Ciudadanía" itemValue="CC"/>
                        <f:selectItem itemLabel="Tarjeta de Identidad" itemValue="TI"/>
                        <f:selectItem itemLabel="Registro Civil" itemValue="RC"/>
                        <f:selectItem itemLabel="Cédula de Extranjería" itemValue="CE"/>
                    </select>
                    
                    <input type="text" 
                           placeholder="Número de Documento" 
                           class="Work-formInput"
                           jsf:id="numeroDocumento"
                           required="true"
                           jsf:value="#{usuarioController.selectedUsuario.idDocumento}"/>
                    
                    <input type="text" 
                           placeholder="Contraseña" 
                           class="Work-formInput"
                           jsf:id="contrasenia"
                           required="true"
                           jsf:value="#{usuarioController.selectedUsuario.contrasenia}"/>
                    
                    <input type="text" 
                           placeholder="Dirección de Residencia" 
                           class="Work-formInput"
                           jsf:id="direccion"
                           required="true"
                           jsf:value="#{usuarioController.selectedUsuario.direccion}"/>
                    
                    <input type="text" 
                           placeholder="Teléfono" 
                           class="Work-formInput"
                           jsf:id="telefono"
                           required="true"
                           jsf:value="#{usuarioController.selectedUsuario.telefono}"/>
                
                    <input type="text" 
                           placeholder="Celular" 
                           class="Work-formInput"
                           jsf:id="celular"
                           required="true"
                           jsf:value="#{usuarioController.selectedUsuario.celular}"/>
                    
                    <input type="text" 
                           placeholder="Correo Electrónico" 
                           class="Work-formInput"
                           jsf:id="correo"
                           required="true"
                           jsf:value="#{usuarioController.selectedUsuario.correo}"/>
                    
                    <input type="text" 
                           placeholder="Título Profesional" 
                           class="Work-formInput"
                           jsf:id="tituloProfesional"
                           required="true"
                           jsf:value="#{usuarioController.selectedUsuario.tituloProfesional}"/>
                    
                    <button type="submit" class="Work-button-left">Enviar</button>
                    
                    <button type="button" jsf:action="index.xhtml" class="Work-button-right">Cancelar</button>
                </h:form>
                </div>
            </section>    
            </ui:define>

        </ui:composition>

    </body>
</html>
