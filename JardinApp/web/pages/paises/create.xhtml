<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
               template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="content">
        
         <form class="formulario-Create" jsf:id="createPaisform">  
            <label>ID País</label> 
            <input
                type="text"
                placeholder="ID País"
                class="Work-InputCreate"
                jsf="idPais"
                required="true"
                jsf:value="#{paisController.selectedPais.idPais}"/>
            <label>Nombre País</label> 
            <input
                type="text"
                placeholder="Nombre País"
                jsf="nombrePais"
                class="Work-InputCreate"
                required="true"
                jsf:value="#{paisController.selectedPais.nombrePais}"/>            
          
            <input class="Work-button-Create" type="submit"
                   value="Guardar"                   
                   jsf:actionListener="#{paisController.create}"
                   jsf:action="List"/>
        </form>
    </ui:define>

</ui:composition>
